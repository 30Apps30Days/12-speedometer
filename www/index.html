<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'
      data: gap: https://ssl.gstatic.com 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      media-src *;
      img-src 'self' data: content:;" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1,
      maximum-scale=1, minimum-scale=1, width=device-width" />

    <title>Speedometer</title>
    <link rel="icon" type="image/png" href="app/icon.png" />

    <link rel="stylesheet" href="lib/material-design-lite/material.min.css" />
    <script src="lib/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="lib/material-icons-font/icon.css" />
    <link rel="stylesheet" href="app/index.css" />
  </head>
  <body>
    <div id="app" class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Speedometer</span>

        <form id="options" action="#">
          <p>Monitor your speed.</p>

          <div>
            <label for="opt-units">Units</label>
            <!-- <em class="help-text"></em> -->
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
              for="units-mph">
              <input id="units-mph" name="opt-units" type="radio"
                class="mdl-radio__button" value="mph" checked />
              <span class="mdl-radio__label">MPH</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
              for="units-kph">
              <input id="units-kph" name="opt-units" type="radio"
                class="mdl-radio__button" value="kph" />
              <span class="mdl-radio__label">KPH</span>
            </label>
          </div>

          <br />
          <div>
            <label>Allow Interruptions</label>
            <label for="btf"
            class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
            <input id="btf" type="checkbox"
              class="mdl-checkbox__input" />
            <span class="mdl-checkbox__label">Back to the Future</span>
          </label>
          </div>
        </form>

        <footer>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="mailto:metaist@metaist.com">
              Send Feedback
              <i class="material-icons" style="float: right;">feedback</i>
            </a>
          </nav>

          Idea by Adam Lamport.<br />
          App by <a href="http://metaist.com">Metaist LLC</a>
        </footer>

      </div>
      <main class="mdl-layout__content page-content">
        <img id="circle" src="app/circle.svg" class="center-center" />
        <div id="speed" class="center-center">&mdash;</div>
        <div id="units"></div>
        <video src="" class="center-center"></video>
      </main>
    </div>

    <script src="cordova.js"></script>
    <script src="app/index.js"></script>
  </body>
</html>
